<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>UClass</title>
  <link rel="stylesheet" href="../../assets/css/default.css" />
</head>
<body>
  <div id="app" class="app">
    <header class="app-header app-header--sub">
      <button type="button" class="btn btn--back" aria-label="뒤로가기"></button>
      <h1 class="app-header__title">DM</h1>
    </header>

    <main class="app-sub">
      <section class="chat">
        <div class="chat-wrap">
          <div class="chat-inner">
            <p class="chat-date"><span>11.11 수</span></p>
            <div class="chat-box no-time chat-box-to">
              <div class="cheat-myinfo">
                <div class="myinfo-photo"><img src="../../assets/img/my.png" alt="사진"></div>
                <div class="myinfo-name">김하나</div>
              </div>
              <div class="chat-item">
                안녕하세요. 👋
              </div>
              <div class="chat-time">11:11</div>
            </div><!-- //chat-box -->
            <div class="chat-box chat-box-to">
              <div class="chat-item">
                첫 출결 하려고 하는데 보다보니 앱을 사용하다가 상벌 점수가 어떻게 진행 되는것인지 궁금한 사항이 있어 문의 남겨봅니다. 😊
              </div>
              <div class="chat-time">11:11</div>
            </div><!-- //chat-box -->
            <div class="chat-box no-time chat-box-from">
              <div class="chat-item">
                Hi!
              </div>
              <div class="chat-time">11:11 <span class="item_read">읽음</span></div>
            </div><!-- //chat-box -->
            <div class="chat-box chat-box-from">
              <div class="chat-item">
                아하~ 문의 사항 답변 할 수 있어 감사합니다. 🎉
              </div>
              <div class="chat-time">11:11 <span class="item_read">읽음</span></div>
            </div><!-- //chat-box -->
            <div class="chat-box no-time chat-box-to">
              <div class="cheat-myinfo">
                <div class="myinfo-photo"><img src="../../assets/img/my.png" alt="사진"></div>
                <div class="myinfo-name">김하나</div>
              </div>
              <div class="chat-item">
                사용하다가 계속 문의 남겨도 되죠?
              </div>
              <div class="chat-time">11:11</div>
            </div><!-- //chat-box -->
          </div><!-- //chat-inner -->
          <div class="chat-form">
            <textarea name="" id="" class="chat-textarea"></textarea>
            <button type="button" class="chat-send" disabled>전송</button>
          </div>
        </div>
      </section>
    </main><!-- //app-sub -->
  </div>
  <script type="text/javascript" src="../../assets/js/common.js"></script>
</body>
</html>
