            <a href="c029_2.html" class="item">

          <div class="card">
            <a href="c029_3.html" class="item">

      <div class="modal__dialog">
        <div class="modal__body">
          <h2 class="view__title">요청사항 삭제</h2>
          <p class="modal__desc" style="height:3.6rem;">

        <div class="modal__btn">
          <button type="botton" class="btnClose" data-modal-close="">취소</button>
