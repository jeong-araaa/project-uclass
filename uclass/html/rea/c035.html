          <div class="card">
            <a href="javascript:;" class="item" data-modal-open="modal-detail-parents">

        <div class="modal__btn">
          <button type="botton" class="btnClose" data-modal-close>취소</button>
          <button type="button" class="btnForm" data-modal-close>삭제</button>
        </div>
      </div>
    </div>
    <!-- 상세 - 미승인-->
    <div class="modal modal--detail" id="modal-detail-uncon" aria-hidden="true">
      <div class="modal__overlay" data-modal-close=""></div>

          <h2 class="view__title">미승인</h2>
